<html>
<head>
    <title>Tetris</title>
    <link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">
    <style>
        body {
            background: #000;
            color: #fff;
            display: flex;
            font-family: 'Jura', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
            flex-flow: column;
            font-size: 24px;
            text-align: center;
        }

        body .logo {
            margin: .6em;
            width: 200px;
        }

        #url {
            background: #de4d5f;
            border-radius: 1em;
            margin: .3em;
            padding: .3em;
        }

        #url a {
            color: #fff;
            text-decoration: none;
        }

        .players {
            display: flex;
        }
        .player {
            align-items: center;
            display: flex;
            flex-flow: column;
            flex: 1 1 auto;
        }

        canvas {
            border: solid .2em #fff;
        }
    </style>
</head>
<body>
    <template id="player-template">
        <div class="player">
            <div class="score"></div>
            <canvas class="tetris" width="240" height="400"></canvas>
        </div>
    </template>

    <div>
        <a href="/"><img src="/images/snex-logo.svg" alt="SNEX" class="logo" /></a><br/>
        Join or start game by visiting below URL on your smart phone
        <div id="url">Please wait, creating URL...</div>

    </div>
    <div class="players"></div>


    <script src="peer.min.js"></script>
    <script src="arena.js"></script>
    <script src="player.js"></script>
    <script src="tetris.js"></script>
    <script src="tetris-manager.js"></script>
    <script src="main.js"></script>
</body>
</html>
